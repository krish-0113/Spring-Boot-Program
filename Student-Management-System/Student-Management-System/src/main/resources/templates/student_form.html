<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
        <h1 class="text-center">Create New Student</h1>
        <div class="card-body">
            <form th:action="@{/students}" th:object="${student}" method="post">
                <!-- CSRF Token for Security (Spring Security) -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- First Name -->
                <div class="form-group">
                    <label>Student First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name" required/>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label>Student Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Student Last Name" required/>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Student Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Student Email" required/>
                </div>

                <!-- Submit Button -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
